events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;

    server {
        listen 8080;
        listen [::]:8080;

        resolver 127.0.0.11;
        autoindex off;

        server_name _;
        server_tokens off;

        location /backend {
          proxy_pass     http://spring-java-hello-world-service.default.svc.cluster.local:8080/;
        }

        root /app/static;
        gzip_static on;
    }
}
